<div class="register-container">
  <h2>Register</h2>
  <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
    <label>Username:</label>
    <input type="text" [(ngModel)]="username" name="username" required>
    <br>
    <label>Full Name:</label>
    <input type="text" [(ngModel)]="fullName" name="fullName" required>
    <br>
    <label>Email:</label>
    <input type="email" [(ngModel)]="email" name="email" required>
    <br>
    <label>Password:</label>
    <input type="password" [(ngModel)]="password" name="password" required>
    <br>
    <label>Birthday:</label>
    <input type="date" [(ngModel)]="birthday" name="birthday" required>
    <br>
    <button type="submit">Register</button>
  </form>
  <a routerLink="/">Already have an account? Login</a>
  <div *ngIf="error" class="error">
    {{ error }}
  </div>
  <div *ngIf="success" class="success">
    Registration successful! Redirecting...
  </div>
</div>
