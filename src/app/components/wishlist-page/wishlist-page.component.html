<div class="my-gifty-page-container">
  <div class="wishlist">
    <div class="user-info">
      <img src="https://cdn.pixabay.com/photo/2012/04/13/21/07/user-33638_1280.png" alt="User Image" class="user-image" />
      <div class="user-details">
        <p style="color: white;">{{ wishlistName }}</p> <!-- Display wishlist name -->
      </div>
    </div>

    <!-- Separator Line -->
    <hr class="divider" />

    <!-- Wishlist Container -->
    <div class="wishlist-container">
      <!-- Add Wishlist Item Card -->
      <div 
        class="wishlist-card add-wishlist" 
        *ngIf="canAddNewItem()"
        (click)="openAddModal()">
        <span class="material-icons">add</span>
      </div>

      <!-- Wishlist Items Cards -->
      <div *ngFor="let item of wishlistItems" class="wishlist-card" (click)="openEditModal(item)">
        <span class="material-icons gift-icon">card_giftcard</span>
        <p>{{ item.name }}</p> <!-- Display item name -->
        <p>{{ item.price | currency }}</p> <!-- Display item price formatted as currency -->
        <a [href]="item.link" target="_blank">{{ item.link }}</a> <!-- Display item link -->
      </div>
    </div>
  </div>

  <div class="reminders">
    <app-reminders></app-reminders>
    <app-mini-calendar></app-mini-calendar>
  </div>

  <!-- New Item Modal -->
  <app-new-item-modal *ngIf="showAddModal" [wishlistId]="wishlistId" (itemSaved)="addWishlistItem($event)" (modalClosed)="closeAddModal()"></app-new-item-modal>
  <!-- Edit Item Modal -->
  <app-item-modal 
    *ngIf="showEditModal" 
    [wishlistItem]="selectedItem" 
    (itemUpdated)="updateWishlistItem($event)" 
    (itemDeleted)="deleteWishlistItem($event)" 
    (modalClosed)="closeEditModal()">
  </app-item-modal>
</div>
